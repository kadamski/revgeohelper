<!DOCTYPE html>
<html>
<head>
    <title>Reverse geocaching helper</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="widht=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="3rdparty/leaflet/leaflet.css" />
    <link rel="stylesheet" href="css/my.css" />

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div data-role="page" id="map_page">
        <div data-role="content" id="map_content">
            <div id="map"></div>
        </div>
        <div data-role="footer" id="footer" data-theme="b">
            <a id="clear" href="#">clear</a>
        </div>
        <div id="point_popup" data-role="popup">
            <form id="point_popup_form">
                <input id="point_popup_distance" type="text" name="range">
                <input id="point_popup_label" type="text" name="label">
                <input id="point_popup_lat" type="hidden" name="lat" />
                <input id="point_popup_lng" type="hidden" name="lng" />
                <input id="point_popup_ok" type="submit" value="OK" />
                <input id="point_popup_cancel" type="button" value="Cancel" />
        </div>
    </div>
    <script src="3rdparty/js-cookie/src/js.cookie.js"></script>
    <script src="3rdparty/leaflet/leaflet.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
